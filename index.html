<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遛遛 - 让每次遛狗，都成为美好体验～</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f5f5f5; }
        .prototype-container {
            width: 375px;
            min-height: 667px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: #000;
            position: relative;
        }
        .status-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 24px;
            background: #000;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="flex flex-col items-center gap-4">
            <h2 class="text-lg font-bold">首页 - 地图视图</h2>
            <div class="prototype-container shadow-lg">
                <div class="status-bar"></div>
                <iframe src="pages/home.html" frameborder="0" width="375" height="667" class="bg-white"></iframe>
            </div>
        </div>
    </div>
    
    <!-- 添加口号 -->
    <div class="text-center mt-8 text-xl font-medium text-indigo-600">
        让每次遛狗，都成为美好体验
    </div>
</body>
</html>
