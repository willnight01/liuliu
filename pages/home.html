<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溜溜 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .map-bg {
            background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 100%);
        }
        .map-marker {
            animation: bounce 1s infinite alternate;
        }
        .weather-icon {
            animation: pulse 2s infinite;
        }
        .interactive-element {
            transition: all 0.3s ease;
        }
        .interactive-element:hover {
            transform: scale(1.05);
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-blue-50">
    <!-- 顶部区域 -->
    <div class="bg-white px-4 py-4 shadow-sm">
        <div class="flex items-center justify-between mb-3">
            <h1 class="text-xl font-bold text-blue-600">狗狗大地图</h1>
            <div class="flex items-center gap-3">
                <div class="weather-icon flex items-center gap-2">
                    <i class="fas fa-cloud-sun text-2xl text-yellow-500"></i>
                    <span class="text-lg font-semibold">23°C</span>
                </div>
                <div class="text-sm text-gray-600 flex items-center gap-1">
                    <i class="fas fa-paw text-blue-500"></i>
                    <span>适合遛狗</span>
                </div>
            </div>
        </div>
        <div class="relative">
            <input type="text" placeholder="搜索附近的遛狗场地" class="w-full pl-10 pr-4 py-2 rounded-full bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-search absolute left-4 top-3 text-blue-400"></i>
        </div>
    </div>

    <!-- 地图区域 -->
    <div class="flex-1 relative">
        <div class="absolute inset-0 map-bg">
            <!-- 模拟的地图内容 -->
            <div class="w-full h-full relative overflow-hidden">
                <!-- 餐厅标记 -->
                <div class="map-marker absolute top-1/3 left-1/3 transform -translate-x-1/2 -translate-y-1/2 interactive-element cursor-pointer group">
                    <div class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50">
                        <i class="fas fa-utensils text-2xl text-orange-500"></i>
                    </div>
                    <div class="hidden group-hover:block absolute top-full mt-2 bg-white p-2 rounded shadow-lg text-sm">
                        <p class="font-bold">宠物友好餐厅</p>
                        <p class="text-gray-500">提供宠物专属座位</p>
                    </div>
                </div>

                <!-- 绿地标记 -->
                <div class="map-marker absolute top-1/2 left-2/3 transform -translate-x-1/2 -translate-y-1/2 interactive-element cursor-pointer group">
                    <div class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50">
                        <i class="fas fa-tree text-2xl text-green-500"></i>
                    </div>
                    <div class="hidden group-hover:block absolute top-full mt-2 bg-white p-2 rounded shadow-lg text-sm">
                        <p class="font-bold">城市绿地</p>
                        <p class="text-gray-500">适合遛狗散步</p>
                    </div>
                </div>

                <!-- 公园标记 -->
                <div class="map-marker absolute top-2/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 interactive-element cursor-pointer group">
                    <div class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50">
                        <i class="fas fa-umbrella-beach text-2xl text-purple-500"></i>
                    </div>
                    <div class="hidden group-hover:block absolute top-full mt-2 bg-white p-2 rounded shadow-lg text-sm">
                        <p class="font-bold">宠物公园</p>
                        <p class="text-gray-500">专业宠物活动场地</p>
                    </div>
                </div>

                <!-- 宠物商店标记 -->
                <div class="map-marker absolute top-1/4 right-1/4 transform -translate-x-1/2 -translate-y-1/2 interactive-element cursor-pointer group">
                    <div class="w-12 h-12 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50">
                        <i class="fas fa-shopping-bag text-2xl text-pink-500"></i>
                    </div>
                    <div class="hidden group-hover:block absolute top-full mt-2 bg-white p-2 rounded shadow-lg text-sm">
                        <p class="font-bold">宠物用品店</p>
                        <p class="text-gray-500">一站式宠物服务</p>
                    </div>
                </div>
                    <div class="w-10 h-10 bg-pink-100 rounded-full shadow flex items-center justify-center">
                        <i class="fas fa-bone text-xl text-pink-500"></i>
                    </div>
                </div>
                
                <!-- 模拟的地图底图 -->
                <div class="absolute inset-0 grid grid-cols-8 grid-rows-8">
                    <div class="col-span-8 row-span-8 border-2 border-blue-200 bg-blue-100/30"></div>
                </div>
                <!-- 模拟的道路 -->
                <div class="absolute inset-0">
                    <div class="w-full h-1 bg-white/50 absolute top-1/4"></div>
                    <div class="w-full h-1 bg-white/50 absolute top-3/4"></div>
                    <div class="w-1 h-full bg-white/50 absolute left-1/4"></div>
                    <div class="w-1 h-full bg-white/50 absolute left-3/4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bg-white shadow-lg">
        <div class="flex justify-around items-center py-3 relative">
            <a href="home.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-map-marked-alt text-xl"></i>
                <span class="text-xs mt-1 font-medium">地图</span>
            </a>
            <a href="list.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <i class="fas fa-list text-xl"></i>
                <span class="text-xs mt-1">列表</span>
            </a>
            <!-- 中间的Logo按钮 -->
            <a href="activities.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center -mt-5 text-white shadow-lg border-4 border-white">
                    <span class="font-bold text-lg">溜溜</span>
                </div>
                <span class="text-xs mt-1 text-blue-500">活动</span>
            </a>
            <a href="community.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <i class="fas fa-comments text-xl"></i>
                <span class="text-xs mt-1">社区</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
