<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-2 flex items-center justify-between shadow-sm">
        <h1 class="font-bold text-lg">我的</h1>
        <button class="text-gray-600">
            <i class="fas fa-cog text-xl"></i>
        </button>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 overflow-y-auto">
        <!-- 用户信息卡片 -->
        <div class="bg-white p-4 mb-4">
            <div class="flex items-center gap-4">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="用户头像" class="w-16 h-16 rounded-full object-cover border-2 border-blue-500">
                <div>
                    <h2 class="text-lg font-bold">用户昵称</h2>
                    <p class="text-gray-500 text-sm">ID: 12345678</p>
                </div>
            </div>
        </div>

        <!-- 功能模块 -->
        <div class="bg-white mb-4">
            <div class="grid grid-cols-3 gap-4 p-4 border-b">
                <div class="flex flex-col items-center">
                    <i class="fas fa-crown text-2xl text-yellow-500 mb-1"></i>
                    <span class="text-sm">会员</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-star text-2xl text-blue-500 mb-1"></i>
                    <span class="text-sm">积分</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-headset text-2xl text-green-500 mb-1"></i>
                    <span class="text-sm">客服</span>
                </div>
            </div>

            <!-- 小狗地图使用指南 -->
            <div class="p-4 border-b">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-book text-blue-500"></i>
                        <span>小狗地图使用指南</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <!-- 我的行程 -->
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-calendar-alt text-blue-500"></i>
                        <span class="font-medium">我的行程</span>
                    </div>
                    <button class="text-blue-500 text-sm">查看全部</button>
                </div>
                <div class="space-y-3">
                    <!-- 行程卡片 1 -->
                    <div class="bg-blue-50 p-3 rounded-lg hover:shadow-md transition-shadow">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                                <i class="fas fa-paw text-white text-lg animate-bounce"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">城市公园遛狗</h3>
                                <p class="text-sm text-gray-500">1月2日 15:00-16:00</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt text-red-500"></i>
                            <span>城市中央公园</span>
                        </div>
                    </div>
                    <!-- 行程卡片 2 -->
                    <div class="bg-green-50 p-3 rounded-lg hover:shadow-md transition-shadow">
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                                <i class="fas fa-bone text-white text-lg animate-pulse"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">宠物训练课程</h3>
                                <p class="text-sm text-gray-500">1月5日 10:00-11:30</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt text-red-500"></i>
                            <span>汪汪训练中心</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bg-white shadow-lg">
        <div class="flex justify-around items-center py-3">
            <a href="home.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <i class="fas fa-map-marked-alt text-xl"></i>
                <span class="text-xs mt-1">地图</span>
            </a>
            <a href="list.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <i class="fas fa-list text-xl"></i>
                <span class="text-xs mt-1">列表</span>
            </a>
            <a href="activities.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs mt-1">活动</span>
            </a>
            <a href="community.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500 transition-colors">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">社区</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
