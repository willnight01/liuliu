<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场地详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-2 flex items-center shadow-sm">
        <a href="list.html" class="text-gray-600">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="flex-1 text-center font-bold">场地详情</h1>
        <button class="text-gray-600">
            <i class="fas fa-share text-xl"></i>
        </button>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 overflow-y-auto">
        <!-- 图片轮播 -->
        <div class="relative h-64">
            <img src="https://images.unsplash.com/photo-1601758228041-f3b2795255f1" alt="场地图片" class="w-full h-full object-cover">
            <div class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">1/3</div>
        </div>

        <!-- 基本信息 -->
        <div class="bg-white p-4 mt-2">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-xl font-bold">城市公园遛狗场</h2>
                    <div class="flex items-center mt-1 text-yellow-400">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span class="ml-1 text-gray-600 text-sm">4.5 (128条评价)</span>
                    </div>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm">导航</button>
            </div>
            <div class="mt-4 space-y-2 text-sm text-gray-600">
                <p class="flex items-center gap-2">
                    <i class="fas fa-clock w-4"></i>
                    <span>开放时间：06:00-22:00</span>
                </p>
                <p class="flex items-center gap-2">
                    <i class="fas fa-map-marker-alt w-4"></i>
                    <span>地址：城市公园北门广场旁（距离1.2km）</span>
                </p>
                <p class="flex items-center gap-2">
                    <i class="fas fa-phone w-4"></i>
                    <span>电话：0755-12345678</span>
                </p>
            </div>
        </div>

        <!-- 场地特色 -->
        <div class="bg-white p-4 mt-2">
            <h3 class="font-bold mb-3">场地特色</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-tree text-blue-500"></i>
                    </div>
                    <span class="text-xs mt-1">自然环境</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-shield-alt text-blue-500"></i>
                    </div>
                    <span class="text-xs mt-1">安全防护</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-expand-arrows-alt text-blue-500"></i>
                    </div>
                    <span class="text-xs mt-1">宽敞空间</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-users text-blue-500"></i>
                    </div>
                    <span class="text-xs mt-1">社交友好</span>
                </div>
            </div>
        </div>

        <!-- 用户评价 -->
        <div class="bg-white p-4 mt-2">
            <!-- 发表评价区域 -->
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <h3 class="font-bold mb-3">发表评价</h3>
                <div class="flex items-center mb-3 text-2xl text-yellow-400">
                    <i class="far fa-star hover:fas hover:fa-star cursor-pointer"></i>
                    <i class="far fa-star hover:fas hover:fa-star cursor-pointer"></i>
                    <i class="far fa-star hover:fas hover:fa-star cursor-pointer"></i>
                    <i class="far fa-star hover:fas hover:fa-star cursor-pointer"></i>
                    <i class="far fa-star hover:fas hover:fa-star cursor-pointer"></i>
                </div>
                <div class="flex flex-wrap gap-2 mb-3">
                    <span class="px-3 py-1 bg-white rounded-full text-sm cursor-pointer hover:bg-blue-500 hover:text-white">环境优美</span>
                    <span class="px-3 py-1 bg-white rounded-full text-sm cursor-pointer hover:bg-blue-500 hover:text-white">设施完善</span>
                    <span class="px-3 py-1 bg-white rounded-full text-sm cursor-pointer hover:bg-blue-500 hover:text-white">安全舒适</span>
                    <span class="px-3 py-1 bg-white rounded-full text-sm cursor-pointer hover:bg-blue-500 hover:text-white">交通便利</span>
                </div>
                <textarea class="w-full p-3 border rounded-lg resize-none" rows="3" placeholder="分享你的使用体验..."></textarea>
                <button class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-full text-sm hover:bg-blue-600">发表评价</button>
            </div>
            <h3 class="font-bold mb-3">用户评价</h3>
            <!-- 评价列表 -->
            <div class="space-y-4">
                <!-- 评价项目 -->
                <div class="border-b pb-4">
                    <div class="flex items-center gap-3 mb-2">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="用户头像" class="w-8 h-8 rounded-full object-cover">
                        <div>
                            <h4 class="font-medium">张小明</h4>
                            <div class="flex items-center text-yellow-400 text-sm">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span class="ml-1 text-gray-500">4.5</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm">环境非常好，草坪很大很干净，狗狗玩得很开心！</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
