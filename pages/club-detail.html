<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俱乐部详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-2 flex items-center shadow-sm">
        <a href="club-list.html" class="text-gray-600">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="flex-1 text-center font-bold">俱乐部详情</h1>
        <button class="text-gray-600">
            <i class="fas fa-share text-xl"></i>
        </button>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 overflow-y-auto">
        <!-- 俱乐部信息 -->
        <div class="bg-white p-4">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-paw text-4xl text-blue-500"></i>
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-bold mb-1">城市遛狗俱乐部</h2>
                    <p class="text-gray-500 text-sm">一起遛狗，分享快乐</p>
                    <div class="flex items-center gap-4 mt-2 text-sm text-gray-500">
                        <span><i class="fas fa-users mr-1"></i>25 成员</span>
                        <span><i class="fas fa-calendar-check mr-1"></i>12 活动</span>
                    </div>
                </div>
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                加入俱乐部
            </button>
        </div>

        <!-- 标签页 -->
        <div class="bg-white mt-2">
            <div class="flex border-b">
                <button class="flex-1 py-3 text-blue-500 border-b-2 border-blue-500 font-medium">
                    成员
                </button>
                <button class="flex-1 py-3 text-gray-500 font-medium">
                    活动
                </button>
            </div>
        </div>

        <!-- 成员列表 -->
        <div class="p-4 space-y-4">
            <!-- 管理员 -->
            <div class="bg-white rounded-lg p-4">
                <div class="flex items-center gap-3">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="管理员头像" class="w-12 h-12 rounded-full object-cover">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h3 class="font-medium">张小明</h3>
                            <span class="text-xs px-2 py-0.5 bg-yellow-100 text-yellow-600 rounded-full">管理员</span>
                        </div>
                        <p class="text-gray-500 text-sm">加入时间：2023-12-01</p>
                    </div>
                </div>
            </div>

            <!-- 普通成员 -->
            <div class="bg-white rounded-lg p-4">
                <div class="flex items-center gap-3">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="成员头像" class="w-12 h-12 rounded-full object-cover">
                    <div class="flex-1">
                        <h3 class="font-medium">李小红</h3>
                        <p class="text-gray-500 text-sm">加入时间：2023-12-05</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-4">
                <div class="flex items-center gap-3">
                    <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36" alt="成员头像" class="w-12 h-12 rounded-full object-cover">
                    <div class="flex-1">
                        <h3 class="font-medium">王小华</h3>
                        <p class="text-gray-500 text-sm">加入时间：2023-12-08</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
