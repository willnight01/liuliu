<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建俱乐部 - 遛遛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-2 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <a href="javascript:history.back()" class="text-gray-600">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="font-bold text-lg">创建俱乐部</h1>
        </div>
        <button class="bg-blue-500 text-white px-4 py-1.5 rounded-full text-sm hover:bg-blue-600 transition-colors" id="submitBtn">
            创建
        </button>
    </div>

    <!-- 表单区域 -->
    <div class="flex-1 overflow-y-auto p-4">
        <form class="space-y-6" id="clubForm">
            <!-- 封面图片上传 -->
            <div class="bg-white rounded-lg p-4 space-y-3">
                <label class="block text-sm font-medium text-gray-700">俱乐部封面 <span class="text-red-500">*</span></label>
                <div class="flex justify-center">
                    <div class="w-full h-40 bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex flex-col items-center justify-center cursor-pointer hover:border-blue-500 transition-colors">
                        <i class="fas fa-camera text-3xl text-gray-400 mb-2"></i>
                        <span class="text-sm text-gray-500">点击上传封面图片</span>
                        <input type="file" class="hidden" accept="image/*" required>
                    </div>
                </div>
            </div>

            <!-- 基本信息 -->
            <div class="bg-white rounded-lg p-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">俱乐部名称 <span class="text-red-500">*</span></label>
                    <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="请输入俱乐部名称" required maxlength="20">
                    <p class="text-xs text-gray-500 mt-1">最多20个字符</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">俱乐部简介 <span class="text-red-500">*</span></label>
                    <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              placeholder="请输入俱乐部简介" rows="4" required maxlength="200"></textarea>
                    <p class="text-xs text-gray-500 mt-1">最多200个字符</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">所在城市</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="请输入所在城市">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">联系方式</label>
                    <input type="tel" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="请输入联系电话">
                </div>
            </div>

            <!-- 俱乐部规则 -->
            <div class="bg-white rounded-lg p-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">入会规则</label>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="joinRule" value="open" checked>
                            <span>公开加入</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="joinRule" value="approval">
                            <span>需要审核</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('clubForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // 处理表单提交逻辑
        });

        document.getElementById('submitBtn').addEventListener('click', () => {
            document.getElementById('clubForm').requestSubmit();
        });
    </script>
</body>
</html>
