<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动报名</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-2 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <a href="javascript:history.back()" class="text-gray-600">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="font-bold text-lg">活动报名</h1>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 overflow-y-auto">
        <!-- 活动信息 -->
        <div class="p-4 space-y-4">
            <!-- 活动概要 -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-xl font-bold" id="activityTitle">单打！单打！单打</h3>
                    <span class="text-xl font-bold text-rose-500">¥80</span>
                </div>
                <div class="text-gray-600 text-sm space-y-2">
                    <p class="flex items-center">
                        <i class="far fa-calendar-alt text-cyan-500 w-5 text-center mr-2"></i>
                        <span id="activityTime">03月27日 周四 20:00-22:00</span>
                    </p>
                    <p class="flex items-center">
                        <i class="fas fa-map-marker-alt text-red-500 w-5 text-center mr-2"></i>
                        <span id="activityLocation">大咖羽毛球馆(松江店)</span>
                    </p>
                    <p class="flex items-center">
                        <i class="fas fa-users text-green-500 w-5 text-center mr-2"></i>
                        <span id="activityParticipants">已报名 46/66 人</span>
                    </p>
                </div>
                <div class="mt-3 flex items-center gap-2">
                    <span class="px-2 py-1 bg-cyan-50 rounded-full text-xs text-cyan-500" id="activityType">羽毛球</span>
                    <span class="px-2 py-1 bg-green-50 rounded-full text-xs text-green-500" id="activityTag">初级-高级</span>
                </div>
            </div>

            <!-- 报名表单 -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-bold mb-4">报名信息</h3>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">
                            <i class="fas fa-user text-cyan-500 mr-2"></i>姓名
                        </label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="请输入您的姓名">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">
                            <i class="fas fa-mobile-alt text-cyan-500 mr-2"></i>手机号
                        </label>
                        <input type="tel" name="phone" required pattern="^1[3-9]\d{9}$"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="请输入您的手机号">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">选择参与者</label>
                        <div class="flex items-center border border-gray-200 rounded-lg px-4 py-3 justify-between">
                            <div class="flex items-center">
                                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="用户头像" class="w-8 h-8 rounded-full mr-3">
                                <span>我自己（张小明）</span>
                            </div>
                            <i class="fas fa-check-circle text-cyan-500"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">
                            <i class="fas fa-sticky-note text-cyan-500 mr-2"></i>备注
                        </label>
                        <textarea name="notes" rows="3"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="如有特殊需求请在此说明"></textarea>
                    </div>
                </form>
            </div>

            <!-- 活动须知 -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-bold mb-3">活动须知</h3>
                <div class="text-gray-600 text-sm space-y-3">
                    <div>
                        <h4 class="font-medium text-gray-800">费用说明</h4>
                        <p class="mt-1">每人80元，包含场地费和基础球费，非会员需另付5元保险费</p>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-800">退款规则</h4>
                        <p class="mt-1">活动开始前24小时内取消，收取50%费用<br>活动开始前12小时内取消，不予退款</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="bg-white p-4 shadow-lg">
        <div class="flex items-center justify-between mb-2">
            <div class="text-sm text-gray-500">合计：</div>
            <div class="text-xl font-bold text-rose-500">¥80</div>
        </div>
        <button type="submit" form="signupForm"
            class="w-full bg-cyan-500 text-white py-3 rounded-full hover:bg-cyan-600 transition-colors font-medium">
            确认支付
        </button>
    </div>

    <script>
        // 从 URL 参数获取活动信息
        const urlParams = new URLSearchParams(window.location.search);
        const activityData = {
            image: urlParams.get('image'),
            type: urlParams.get('type') || '羽毛球',
            tag: urlParams.get('tag') || '初级-高级',
            title: urlParams.get('title') || '单打！单打！单打',
            time: urlParams.get('time') || '03月27日 周四 20:00-22:00',
            location: urlParams.get('location') || '大咖羽毛球馆(松江店)',
            participants: urlParams.get('participants') || '已报名 46/66 人'
        };

        // 填充活动信息
        document.getElementById('activityType').textContent = activityData.type;
        document.getElementById('activityTag').textContent = activityData.tag;
        document.getElementById('activityTitle').textContent = activityData.title;
        document.getElementById('activityTime').textContent = activityData.time;
        document.getElementById('activityLocation').textContent = activityData.location;
        document.getElementById('activityParticipants').textContent = activityData.participants;

        // 表单提交处理
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // 手机号验证
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(data.phone)) {
                alert('请输入正确的手机号码');
                return;
            }

            // TODO: 发送报名信息到服务器
            console.log('报名信息：', data);
            alert('报名成功！');
            window.location.href = 'activities.html';
        });
    </script>
</body>
</html>
