<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动报名</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-2 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <a href="javascript:history.back()" class="text-gray-600">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="font-bold text-lg">活动报名</h1>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 overflow-y-auto">
        <!-- 活动信息 -->
        <div class="p-4 space-y-4">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="" alt="活动图片" id="activityImage" class="w-full h-48 object-cover">
                <div class="p-4">
                    <div class="flex items-center gap-2 text-blue-500 text-sm mb-2">
                        <span class="px-2 py-1 bg-blue-50 rounded-full" id="activityType"></span>
                        <span class="px-2 py-1 bg-blue-50 rounded-full" id="activityTag"></span>
                    </div>
                    <h3 class="text-lg font-bold mb-2" id="activityTitle"></h3>
                    <div class="text-gray-600 text-sm space-y-1">
                        <p><i class="far fa-calendar-alt mr-2"></i><span id="activityTime"></span></p>
                        <p><i class="fas fa-map-marker-alt mr-2"></i><span id="activityLocation"></span></p>
                        <p><i class="fas fa-users mr-2"></i><span id="activityParticipants"></span></p>
                    </div>
                </div>
            </div>

            <!-- 报名表单 -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-bold mb-4">报名信息</h3>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">姓名</label>
                        <input type="text" name="name" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入您的姓名">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">手机号</label>
                        <input type="tel" name="phone" required pattern="^1[3-9]\d{9}$"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入您的手机号">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">备注</label>
                        <textarea name="notes" rows="3"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="如有特殊需求请在此说明"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors">
                        确认报名
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 从 URL 参数获取活动信息
        const urlParams = new URLSearchParams(window.location.search);
        const activityData = {
            image: urlParams.get('image'),
            type: urlParams.get('type'),
            tag: urlParams.get('tag'),
            title: urlParams.get('title'),
            time: urlParams.get('time'),
            location: urlParams.get('location'),
            participants: urlParams.get('participants')
        };

        // 填充活动信息
        document.getElementById('activityImage').src = activityData.image;
        document.getElementById('activityType').textContent = activityData.type;
        document.getElementById('activityTag').textContent = activityData.tag;
        document.getElementById('activityTitle').textContent = activityData.title;
        document.getElementById('activityTime').textContent = activityData.time;
        document.getElementById('activityLocation').textContent = activityData.location;
        document.getElementById('activityParticipants').textContent = activityData.participants;

        // 表单提交处理
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // 手机号验证
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(data.phone)) {
                alert('请输入正确的手机号码');
                return;
            }

            // TODO: 发送报名信息到服务器
            console.log('报名信息：', data);
            alert('报名成功！');
            window.location.href = 'activities.html';
        });
    </script>
</body>
</html>
